{% extends '_layout.html' %}
{% block title %} 
{{ title }}
{% endblock %}
{% block content %} 
  <!-- Breadcrumb Section Begin -->
  {% include 'includes/breadcrumb_section.html' with name='Login' title="Login" %}
<!-- Breadcrumb Section End -->

<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-3 mb-5">
            <form action="#" class="contact-form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        {{ form.login }}
                    </div>
                    <div class="col-lg-12">
                        {{ form.password }}
                    </div>
                    <div class="col-lg-12">
                        <a href="{% url 'account_signup' %}">Don't have an account?</a>
                        <br/>
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
