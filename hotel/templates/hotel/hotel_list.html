<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>Hotel List</title>
</head>
<body>	
    <ul>
    {% for hotel in hotels  %}
    <li>
        <img src="{{hotel.image.url}}" width=150px height=150px>
        <br>
        <a href="{{hotel.get_absolute_url}}">{{hotel.name}}</a> - ${{hotel.base_price}} 
        <p>rooms: {{hotel.room_set.count}}</p>
    </li>
    {% endfor %}
    </ul>
</body>
</html>
